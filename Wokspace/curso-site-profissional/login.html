<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar — IntegraSaúde</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="topbar">
  <div class="brand" onclick="location.href='index.html'">
    <img src="img/logo.png" alt="logo" class="logo"/>
    <span>IntegraSaúde </span>
  </div>
</header>

<main class="auth">
  <div class="panel">
    <h1>Crie sua conta</h1>
    <div class="form">
      <input type="text" id="nome" placeholder="Nome completo" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="senha" placeholder="Senha" />
      <button class="btn" onclick="cadastrarUsuario()">Cadastrar</button>
    </div>
  </div>

  <div class="panel">
    <h2>Já tem conta?</h2>
    <div class="form">
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginSenha" placeholder="Senha" />
      <button class="btn outline" onclick="login()">Entrar</button>
    </div>
  </div>
</main>

<footer class="footer">
  <a href="index.html">← Voltar para o início</a>
</footer>

<script src="script.js"></script>
</body>
</html>
